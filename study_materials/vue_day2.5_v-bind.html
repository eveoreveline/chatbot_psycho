<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        export default {
            data() {
                return {
                    titleClass: 'title'
                }
            }
        }
        </script>
        
        <template>
            <h1 :class="titleClass">Make me red</h1> <!--v-bind의 간략화된 문법인 콜론을 활용하여 h1태그에 클래스를 호출하였고, 원하는 텍스트를 삽입하였다. id값 등을 넣을 수도 있다.-->
        </template>
        
        <style>
        .title {
            color: red;
        }
        </style>
        <!--titleClass라는 속성의 값인 'title'을 셀렉터로 활용하여 원하는 부분에 스타일을 지정해주었다.-->
</body>
</html>
